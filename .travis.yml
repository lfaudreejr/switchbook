language: node_js
node_js:
- '0.11'
- '0.10'
deploy:
  provider: heroku
  api_key:
    secure: 
  app: switchbook
  on:
    repo: lfaudreejr/switchbook
env:
  global:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_003c3b9af4a1_key -iv $encrypted_003c3b9af4a1_iv
  -in index.js.enc -out ./client/src/config/index.js -d
